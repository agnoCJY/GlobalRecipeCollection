<html>
<head>
    <meta charset="utf-8">
    <title>{{ @html_title }}</title>
    <link rel="stylesheet" type="text/css" href="static/css/viewrecipe.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;700&display=swap" rel="stylesheet">
</head>
<body style= "background: #EBEEF2">
<header>
    <div class="logo_div">
        <img  class="logo" src="static/img/black_logo.png">
    </div>
    <div class="menu">
        <ul class="list">
            <li><a class="menu_a" href="{{ @BASE }}/projectreport">REPORT</a></li>
            <li><a class="menu_a" href="{{ @BASE }}/login">LOG IN</a></li>

            <li><a class="menu_a" href="{{ @BASE}}/">HOME</a></li>
        </ul>
    </div>
</header>

<div class="switcher">
    <div class="background">
        <img src="static/img/switcher-left.png">
    </div>
    <div class="navigate"><a class="navigate_a" href="{{ @BASE }}/viewrecipe-navigate">Navigate</a></div>
    <div class="search"><a class="search_a" href="{{ @BASE }}/viewrecipe-search">Search</a></div>
</div>

<div class="recipe">
    <img class="recipe_photo" src="{{ @dbData[0] }}">
</div>
<div class="recipe_name">{{ @dbData[1] }}</div>
<div class="recipe_country">{{ @dbData[2] }}</div>
<div class="recipe_type">{{ @dbData[3] }}</div>
<div class="recipe_time">{{ @dbData[4] }}</div>
<div class="recipe_people">{{ @dbData[5] }} people</div>



<form id="form1" name="form1" method="post" action="{{ @BASE }}/viewrecipe-navigate">
